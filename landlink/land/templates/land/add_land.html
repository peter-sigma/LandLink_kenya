<!-- add_land.html -->
{% extends 'land/base.html' %}
{% block content %}
<div class="container">
    <h1>Add New Land</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
