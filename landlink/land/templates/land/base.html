<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <!-- Add Bootstrap CSS link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Define styles for the header */
        .header {
            background-color: teal;
            color: white;
            padding: 10px;
        }

        /* Define styles for the navigation bar */
        .navbar {
            background-color: teal;
        }

        /* Define styles for the footer */
        .footer {
            background-color: teal;
            color: white;
            text-align: center;
            padding: 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* Define styles for the fixed sidebar */
        .sidebar {
            position: fixed;
            top: 60px; /* Adjust to match header height */
            left: 0;
            width: 250px; /* Adjust the width as needed */
            height: calc(100% - 60px); /* Adjust to exclude header height */
            background-color: #f0f0f0;
            padding: 20px;
        }

        /* Style for the content area */
        .content {
            margin-left: 250px; /* Adjust to match the sidebar width */
            padding: 20px;
        }

        /* Style for heading in the sidebar */
        .sidebar h2 {
            margin-bottom: 20px;
        }

        /* Media query for smaller screens */
        @media (max-width: 768px) {
            .sidebar {
                width: 200px;
            }
            .content {
                margin-left: 200px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <h1>Seller Dashboard</h1>
    </div>

    <!-- Navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">LandLink</a>
        <!-- Add navigation links here -->
        <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">About</a>
            </li>
            <!-- Add more links as needed -->
        </ul>
    </nav>

    <!-- Main content area -->
    <div class="content">
        {% block content %}{% endblock %}
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>&copy; 2024 LandLink. All rights reserved.</p>
    </div>

    <!-- Bootstrap JS script (optional) -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
